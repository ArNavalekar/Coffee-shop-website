

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>

            /* General Page Styling */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f1f5f8;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                width: 450px; /* Increased width for better display */
                padding: 25px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
    
            /* Heading Styling */
            h2 {
                margin-bottom: 20px;
                font-size: 26px;
                color: #333;
            }
    
            /* Input Fields */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"] {
                width: 100%; /* Full width for all input fields */
                padding: 15px; /* Increased padding */
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                box-sizing: border-box; /* Ensures padding doesn't affect width */
            }
    
            /* Buttons */
            button {
                width: 100%;
                padding: 15px; /* Increased padding */
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            label{
                margin-right: 350px;
            }
    
            /* Links */
            a {
                display: block;
                margin-top: 15px;
                text-decoration: none;
                color: #4CAF50;
                font-size: 16px;
                transition: color 0.3s ease;
            }
    
            a:hover {
                color: #45a049;
            }
    
            /* Form Error or Success Messages */
            .message {
                margin-bottom: 15px;
                padding: 12px;
                border-radius: 8px;
                text-align: left;
            }
    
            .message.success {
                background-color: #e6f7e6;
                color: #3c763d;
                border: 1px solid #d6e9c6;
            }
    
            .message.error {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Admin Login</h1>
    <form method="POST" action="{{ url_for('admin_login') }}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="8" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p>Dont have an account ?
    <a href="{{ url_for('admin_signup') }}">Sign Up</a></p><br>


    <p><a href="{{ url_for('change_admin_step1') }}">Change Admin Details</a></p>
    </div>
</body>
</html>
