



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Admin Details</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 450px; /* Increased width for better display */
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        /* Input Fields */
        input[type="text"],
        input[type="date"] {
            width: 100%; /* Full width for all input fields */
            padding: 15px; /* Increased padding */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px; /* Increased padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form Error or Success Messages */
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: left;
        }

        .message.success {
            background-color: #e6f7e6;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Admin Details</h1>
        <form method="POST">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="place">Enter your Place:</label>
            <input type="text" id="place" name="place" required><br><br>

           <label for="security_answer">Answer Security Question:</label>
               <p>{{ admin.security_question }}</p>
           <input type="text" id="security_answer" name="security_answer" placeholder="Enter your answer" required>


            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
