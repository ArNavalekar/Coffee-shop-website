

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Admin Details</title>
    <style>
   


         /* General Page Styling */
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 450px; /* Adjust width */
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 26px;
            color: #333;  /* Ensure text is visible */
            text-align: center;  /* Keeps heading centered */
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Labels Right-Aligned */
        label {
            display: block;
            text-align: left; /* Makes labels right-aligned */
            margin-bottom: 5px;
        }

        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Links */
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        /* Form Error or Success Messages */
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: left;
        }

        .message.success {
            background-color: #e6f7e6;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Admin Details</h1>
        <form method="POST">
            <label for="new_name">New Name:</label>
            <input type="text" id="new_name" name="new_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="reenter_password"> Password:</label>
            <input type="password" id="reenter_password" name="reenter_password" required><br>

            <label for="new_dob">New Date:</label>
            <input type="date" id="new_dob" name="new_dob" required><br>

            <label for="new_place">New Place:</label>
            <input type="text" id="new_place" name="new_place" required><br>


            <label for="security_question">Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="What is your pet's name?">What is your pet's name?</option>
                <option value="What is your mother's maiden name?">What is your favorite game?</option>
                <option value="What is your favorite book?">What is your favorite book?</option>
                <option value="What city were you born in?">What city were you born in?</option>
            </select>

            <label for="security_answer">Answer:</label>
            <input type="text" id="security_answer" name="security_answer" required>
            <button type="submit">Update Details</button>
        </form>
    </div>
</body>
</html>
