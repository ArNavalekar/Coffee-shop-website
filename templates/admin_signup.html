


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 450px; /* Adjust width */
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 130px;
            font-size: 26px;
            color: #333;  /* Ensure text is visible */
            text-align: center;  /* Keeps heading centered */
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Labels Right-Aligned */
        label {
            display: block;
            text-align: left; /* Makes labels right-aligned */
            margin-bottom: 5px;
        }

        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Links */
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        /* Form Error or Success Messages */
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: left;
        }

        .message.success {
            background-color: #e6f7e6;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Signup</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="8" placeholder="Enter your password" required>

            <label for="reenter_password">Re-enter Password:</label>
            <input type="password" id="reenter_password" name="reenter_password" minlength="8" maxlength="8" placeholder="Re-enter your password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" placeholder="Enter your place" required>

            <!-- Security Question Section -->
            <label for="security_question">Choose a Security Question:</label>
            <select id="security_question" name="security_question" required>
                <option value="What is your favorite color?">What is your favorite color?</option>
                <option value="What is your pet's name?">What is your pet's name?</option>
                <option value="What is your mother's maiden name?">What is your favorite game?</option>
                <option value="What was your first school?">What was your first school?</option>
            </select>

            <label for="security_answer">Answer:</label>
            <input type="text" id="security_answer" name="security_answer" placeholder="Enter your answer" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a></p>
    </div>
</body>
</html>
